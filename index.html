<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero Section</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header id="hero">
        <nav class="navbar">
            <div class="logo">Trustco.</div>
            <ul class="nav-links">
                <li><a href="#">Features</a></li>
                <li><a href="#">Solutions</a></li>
                <li><a href="#">Company</a></li>
                <li><a href="#">Resources</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
            <div class="auth-buttons">
                <button class="btn btn-secondary">Log In</button>
                <button class="btn btn-primary">Sign Up</button>
            </div>
        </nav>

        <div class="hero">
            <h1 class="heading">Find High-Potential Customers with <span class="highlight">Trustco.</span></h1>
            <p>We provide sales teams and professionals with the knowledge, skill, and discipline they need to be 10x more successful.</p>
            <div class="cta-buttons">
                <button class="btn btn-primary">Get Started</button>
                <button class="btn btn-secondary">Check Our Video</button>
            </div>
            <div class="ratings">
                <span>⭐⭐⭐⭐⭐ 4900+ 5 Stars</span>
            </div>
            <div class="hero-images">
                <img class="hero1" src="./images/Hero 5.svg" alt="Hero Image 1">
                <img class="hero2" src="./images/Hero 6.svg" alt="Hero Image 2">
            </div>
        </div>
    </header>

</body>
</html>
